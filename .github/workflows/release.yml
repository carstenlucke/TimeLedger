name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - run: npx electron-builder --mac --arm64 --universal --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: |
            release/*.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - run: npx electron-builder --win --x64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            release/*.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - run: npx electron-builder --linux --x64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            release/*.AppImage
          if-no-files-found: error

  release:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Check for release notes
        id: notes
        run: |
          RELEASE_FILE="RELEASE-${GITHUB_REF_NAME}.md"
          if [ -f "$RELEASE_FILE" ]; then
            echo "file=$RELEASE_FILE" >> "$GITHUB_OUTPUT"
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TimeLedger v${{ steps.version.outputs.version }}
          body_path: ${{ steps.notes.outputs.found == 'true' && steps.notes.outputs.file || '' }}
          generate_release_notes: ${{ steps.notes.outputs.found != 'true' }}
          files: |
            artifacts/*.dmg
            artifacts/*.exe
            artifacts/*.AppImage
