name: Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64,arm64
            artifact_name: macos
          - os: windows-latest
            platform: win
            arch: x64
            artifact_name: windows
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package application
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            npm run dist:universal
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npm run build && npx electron-builder --win
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            npm run build && npx electron-builder --linux
          fi
        shell: bash
        env:
          GH_TOKEN: ""
          ELECTRON_BUILDER_PUBLISH: never
          # If you want to sign the app, add your Apple credentials here:
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          # TEAM_ID: ${{ secrets.TEAM_ID }}

      - name: Clean up auto-update files
        run: |
          rm -f release/*.blockmap
          rm -f release/*.yml
        shell: bash

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: |
            release/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
